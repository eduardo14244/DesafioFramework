<table class="table table-striped">

    <thead>
        <tr>
            <th scope="col">UserId</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todos of todosArray">
            <td>{{todos.userId}}</td>
            <td>{{todos.id}}</td>
            <td>{{todos.title}}</td>
            <td>{{todos.completed}}</td>
        </tr>

    </tbody>
</table>
